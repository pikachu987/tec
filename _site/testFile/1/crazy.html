<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>웃지마</title>
  <style media="screen">
  img{
    position: absolute;
    animation-duration: 1s;
    animation-iteration-count: infinite;
  }
  .i1{
    top: 0%;
    left: 0%;
    animation-name: i1;
    animation-delay: 0.1s;
    animation-timing-function: cubic-bezier(.42, 0, .58, 1);
  }
  .i2{
    top: 100%;
    left: 0%;
    animation-name: i2;
    animation-delay: 0.3s;
    animation-timing-function: cubic-bezier(1,.23,0,1.56);
  }
  .i3{
    top: 0%;
    left: 100%;
    animation-name: i3;
    animation-delay: 0.5s;
    animation-timing-function: cubic-bezier(0,-0.75,1,2.23);
  }
  .i4{
    top: 50%;
    left: 50%;
    animation-name: i4;
    animation-delay: 0.3s;
  }
  .i5{
    top: 50%;
    left: 50%;
    animation-name: i5;
  }
  .i6{
    top: 50%;
    left: 50%;
    animation-name: i6;
    animation-delay: 0.5s;
  }
  .i7{
    top: 50%;
    left: 50%;
    animation-name: i7;
    animation-timing-function: cubic-bezier(.86,-0.76,0,.04);
  }
  .i8{
    top: 100%;
    left: 100%;
    animation-name: i8;
    animation-timing-function: cubic-bezier(.64,-0.76,.94,.05);
  }
  .i9{
    top: 100%;
    left: 50%;
    animation-name: i9;
  }
  @keyframes i1 {
    0% {
      transform: rotate(0deg);
      opacity: 0;
      top: 0%;
      left: 0%;
    }
    100% {
      transform: rotate(360deg);
      opacity: 1;
      top: 100%;
      left: 100%;
    }
  }
  @keyframes i2 {
    0% {
      transform: rotate(360deg);
      top: 100%;
      left: 0%;
      opacity: 1;
    }
    100% {
      transform: rotate(60deg);
      top: 0%;
      left: 100%;
      opacity: 0;
    }
  }
  @keyframes i3 {
    0% {
      transform: rotate(60deg);
      top: 0%;
      left: 100%;
    }
    100% {
      transform: rotate(160deg);
      top: 100%;
      left: 0%;
    }
  }
  @keyframes i4 {
    0% {
      transform: rotate(170deg);
      top: 50%;
      left: 50%;
    }
    100% {
      transform: rotate(10deg);
      top: 100%;
      left: 100%;
    }
  }
  @keyframes i5 {
    0% {
      transform: rotate(360deg);
      top: 50%;
      left: 50%;
    }
    100% {
      transform: rotate(60deg);
      top: 0%;
      left: 0%;
    }
  }
  @keyframes i6 {
    0% {
      transform: scale(0, 1);
      top: 50%;
      left: 50%;
    }
    100% {
      transform: scale(2, 1);
      top: 0%;
      left: 100%;
    }
  }
  @keyframes i7 {
    0% {
      transform: scale(1, 0);
      top: 50%;
      left: 50%;
    }
    100% {
      transform: scale(1, 2);
      top: 100%;
      left: 0%;
    }
  }
  @keyframes i8 {
    0% {
      transform: scale(0, 0);
      top: 100%;
      left: 100%;
    }
    100% {
      transform: scale(3, 3);
      top: 0%;
      left: 0%;
    }
  }
  @keyframes i9 {
    0% {
      transform: rotate(360deg);
      top: 100%;
      left: 50%;
    }
    100% {
      transform: rotate(10deg);
      top: 0%;
      left: 50%;
    }
  }
  </style>
</head>
<body>
  <img class="i1" src="https://github.com/pikachu987/static/blob/master/etc/1/1.png?raw=true" />
  <img class="i2" src="https://github.com/pikachu987/static/blob/master/etc/1/2.png?raw=true" />
  <img class="i3" src="https://github.com/pikachu987/static/blob/master/etc/1/3.png?raw=true" />
  <img class="i4" src="https://github.com/pikachu987/static/blob/master/etc/1/4.png?raw=true" />
  <img class="i5" src="https://github.com/pikachu987/static/blob/master/etc/1/5.png?raw=true" />
  <img class="i6" src="https://github.com/pikachu987/static/blob/master/etc/1/6.png?raw=true" />
  <img class="i7" src="https://github.com/pikachu987/static/blob/master/etc/1/7.png?raw=true" />
  <img class="i8" src="https://github.com/pikachu987/static/blob/master/etc/1/8.png?raw=true" />
  <img class="i9" src="https://github.com/pikachu987/static/blob/master/etc/1/9.png?raw=true" />
</body>
</html>
