<doctype html5>
<html>
<head>
  <meta charset="utf-8"/>
</head>
<body>
<style>
  span{display: inline-block; position: fixed; font-size: 20px;  margin-top:1000px;margin-left:2000px;}
  .a{
    animation-duration: 2s;
    animation-name: a;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }
  .b{
    animation-duration: 2s;
    animation-name: b;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }
  .c{
    animation-duration: 2s;
    animation-name: c;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }
  .d{
    animation-duration: 2s;
    animation-name: d;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }
  .e{
    animation-duration: 2s;
    animation-name: e;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }
  .f{
    animation-duration: 2s;
    animation-name: f;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }
  .g{
    animation-duration: 2s;
    animation-name: g;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }
  .h{
    animation-duration: 2s;
    animation-name: h;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }
  .i{
    animation-duration: 2s;
    animation-name: i;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }
  .j{
    animation-duration: 2s;
    animation-name: j;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }

  @keyframes a {
    50%{
      margin-top: 30px;
      margin-left: 30px;
    }
    100%{
      margin-top:14px;
      margin-left:10px;
    }
  }
  @keyframes b {
    50%{
      margin-top: 30px;
      margin-left: 30px;
    }
    100%{
      margin-top:0px;
      margin-left:16px;
    }
  }
  @keyframes c {
    50%{
      margin-top: 30px;
      margin-left: 30px;
    }
    100%{
      margin-top:14px;
      margin-left:24px;
    }
  }
  @keyframes d {
    50%{
      margin-top: 30px;
      margin-left: 30px;
    }
    100%{
      margin-top:15px;
      margin-left:16px;
    }
  }
  @keyframes e {
    50%{
      margin-top: 30px;
      margin-left: 30px;
    }
    100%{
      margin-top:13px;
      margin-left:30px;
    }
  }
  @keyframes f {
    50%{
      margin-top: 30px;
      margin-left: 30px;
    }
    100%{
      margin-top:36px;
      margin-left:20px;
    }
  }
  @keyframes g {
    50%{
      margin-top: 30px;
      margin-left: 30px;
    }
    100%{
      margin-top:36px;
      margin-left:28px;
    }
  }
  @keyframes h {
    50%{
      margin-top: 30px;
      margin-left: 30px;
    }
    100%{
      margin-top:10px;
      margin-left:54px;
    }
  }

    50%{
      margin-top: 30px;
      margin-left: 30px;
    }
    100%{
      margin-top:22px;
      margin-left:54px;
    }
  }
  @keyframes j {
    50%{
      margin-top: 30px;
      margin-left: 30px;
    }
    100%{
      margin-top:22px;
      margin-left:70px;
    }
  }
</style>
<span class="a">ㅣ</span>
<span class="b">ㅡ</span>

<span class="g">ㅡ</span>

</body>
</html>
