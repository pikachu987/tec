
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <button onclick="success()">성공</button><br />
  <button onclick="fail1()">실패1</button><br />
  <button onclick="fail2()">실패2</button><br />
  <button onclick="fail3()">실패3</button>
  <script type="text/javascript" charset="UTF-8">
    function success(){
      var str = encodeURI('김관호');
      document.location = "EdubagApp://success("+str+",'01047460000')";
    }
    function fail1(){
      var str = escape('김관호');
      document.location = "EdubagApp://fail("+str+")";
    }
    function fail2(){
      var str = encodeURIComponent('김관호');
      document.location = "EdubagApp://fail("+str+")";
    }
    function fail3(){
      document.location = "EdubagApp://fail('다른이유')";
    }
  </script>
</body>
</html>
